<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Project</title>
    <style>
        .box{
            width: 60px;
            height: 60px;
            text-align: center;
            font-weight: bold;
        }
    </style>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">

    </script>

    <script>
var a = 1;
var b = 4;
//start() is just the state I want the game at when you load the page
        function start(){

            if(a > 3){
                setMessage("X has won the war!!!");
            }

            else if(b > 6){
                setMessage("O has won the war!!!")
            }

            else {
                for (var x = 1; x <= 9; x = x + 1) {
                    clearSquare(x);
                }

                document.turn = "X";
                if (Math.random() < 0.5) {
                    document.turn = "O";
                }

                document.win = null;

                setMessage(document.turn + " goes first.");
            }
        }

        function newGame(){
            for(var lights = 1; lights <= 6; lights = lights + 1){
                getLightURI(lights);
                getLightState(lights);
            }
            a = 1;
            b = 4;
            start();
        }

//next() is a function meant to show the text in the box (x or o)
        function next(box){
            if(document.win != null){
                setMessage(document.turn + " has won. Get over it!!!");
            }
            else if(box.innerText == "") {
                box.innerText = document.turn;
                switchPlayer();
            }
            else{
                setMessage("You can't use that square.");
            }
        }
//switchPlayer() is used to cycle to the other player after one player goes
        function switchPlayer(){
            if(winner(document.turn)){
            setMessage(document.turn + " Wins!!!");
            document.win = document.turn;

            if(document.turn == "X" && a <= 3){
                getLightURI(a);
                colorLight(a);
                togglelight(a);
                a = a + 1;
            }
            else{
                getLightURI(b);
                colorLight(b);
                togglelight(b);
                b = b + 1;
            }
            }

            else if(document.turn == "X"){
                document.turn = "O";
                setMessage("It's " + document.turn + "'s turn to go.");
            }
            else{
                document.turn = "X";
                setMessage("It's " + document.turn + "'s turn to go.");
            }
        }

        function setMessage(x){
            document.getElementById("message").innerText = x;
        }

        function checkForWin(x, y, z, move){
            var win = false;

            if(getSquare(x) == move && getSquare(y) == move && getSquare(z) == move){
                win = true;
            }
            return win;
        }

        function getSquare(num){
            return document.getElementById("b" + num).innerText;
        }

        function winner(move){
            var result = false;
            if(checkForWin(1,2,3,move) ||
                checkForWin(4,5,6,move) ||
                checkForWin(7,8,9,move) ||
                checkForWin(1,4,7,move) ||
                checkForWin(2,5,8,move) ||
                checkForWin(3,6,9,move) ||
                checkForWin(1,5,9,move) ||
                checkForWin(3,5,7,move)){
                result = true;
            }
            return result;
        }

        function clearSquare(number){
            document.getElementById("b" + number).innerText = "";


        }

function getLightURI(number)
{
    var IP = "http://192.168.0.50/api/";
    var username = "stlaB2I6VZ8O80Qepc-1xfmLrHgyTFvB9IGupaQz";
    var lights = "/lights/";
    var URI = IP + username + lights;
    return URI + number +"/";
}

function togglelight(number)
{
    var getState = $.getJSON(getLightURI(number), function (data)
    {
        var state = data["state"]["on"];
        if (state)
        {
            state = false;
        }
        else
        {
            state = true;
        }

        var lightState = {"on" : state};

        $.ajax({
            url: getLightURI(number) + "state/",
            type: "PUT",
            data: JSON.stringify(lightState)
        })
    });
}

function colorLight(number)
{
    var getState = $.getJSON(getLightURI(number), function (data)
    {
        var state = data["state"]["hue"]
        if(document.turn == "X"){

            state = 0;
        }
        else{
            state = 460;
        }

        var lightState = {"hue" : state};

        $.ajax({
            url: getLightURI(number) + "state/",
            type: "PUT",
            data: JSON.stringify(lightState)
        })
    })
}

function getLightState(number){
    var getState = $.getJSON(getLightURI(number), function (data) {
        var state = data["state"]["on"];
        if (state) {
            state = false;
            var lightState = {"on" : state};

            $.ajax({
                url: getLightURI(number) + "state/",
                type: "PUT",
                data: JSON.stringify(lightState)
            })
        }
        else {
            state = true;
        }
    });

}

    </script>
</head>
<body onload="start();">
    <h1 class="pageHead">Prototype Tic Tac Toe</h1>
        <div class="message" id="message">Player's Turn Goes Here.</div>
        <table border="1" align="center">
            <tr>
                <td id="b1" class="box" onclick="next(this)"></td>
                <td id="b2" class="box" onclick="next(this)"></td>
                <td id="b3" class="box" onclick="next(this)"></td>
            </tr>
            <tr>
                <td id="b4" class="box" onclick="next(this)"></td>
                <td id="b5" class="box" onclick="next(this)"></td>
                <td id="b6" class="box" onclick="next(this)"></td>
            </tr>
            <tr>
                <td id="b7" class="box" onclick="next(this)"></td>
                <td id="b8" class="box" onclick="next(this)"></td>
                <td id="b9" class="box" onclick="next(this)"></td>
            </tr>
        </table>
    <div class="buttonHolder">
        <button type="button" onclick="start()">Clear</button>
        <button type="button" onclick="newGame()">New Game</button>
    </div>

<style>
    .buttonHolder{text-align: center}
    .pageHead{text-align: center}
    .message{text-align: center}
</style>

</body>
</html>
